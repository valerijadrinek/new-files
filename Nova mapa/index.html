<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Valerija Horčička">
    <meta name="keywords" content="Multiple images">
    <title>Multiple picture page</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-16x16.png">           
    <!-- OUR STYLESHEET -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all">  
</head>

<body>

    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
      
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="assets/images/mobble-black-model-pos-1_900x.png" alt="male black model pose forward"/>
          </div>
          <div class="swiper-slide">
            <img src="assets/images/mobble-ink-model-pos-8_900x.png" alt="female black model pose from left "/>
          </div>
          <div class="swiper-slide">
            <img src="assets/images/mobble-black-model-pos-2_900x.png" alt="male black model pose from left"/>
          </div>

        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
      </div>

     
      
      <script src="script.js">
      </script>

</body>
